<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <title>World clock</title>   
    </head>
    <body>
        <div class="container-fluid p-5 bg-light text-black text-left">
            <div class="row  text- success text-center">
                <h1 class="display-1 bg-warning">WHAT TIME IS NOW?</h1>
            </div>
            <div class="row my-2 border">
                <div class="col-sm-4" >
                    Here, you can review current local time.For your 
                    convenience we provided the time in 24 hour time and 
                    12 hour am/pm formats.Dates are provided by day, month 
                    and year respectively. 
                </div>

                <div class="col-sm-8">

                    <div class="row">

                        <div class="col-sm-6">
                            <h2><code>Today</code></h2>
                            <div id="date">22 feb 2022</div>
                            <div id="day">Tuesday</div>
                        </div>
                        <div class="col-sm-6">
                            <h2><code>Current time</code></h2>
                            <div id="time"> 18:10 </div>
                            <div id="time_twelve"></div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <span id="update">
                            <button type="button" onclick="update()">                                                               
                                Click here  to update!
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3 bg-info text-black text-center ">
            <div class="row"> 
                <div class="col display-3">
                    <span id= "greeting">Have A Good Day</span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
        <script src="clock.js">
        </script>
    </body>
</html>
